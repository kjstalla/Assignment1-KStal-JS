<!DOCTYPE html> <!-- documentation -->
<html lang="en">

<head>
	<meta charset="utf-8" /> <!-- meta data -->
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/storymaker.js" defer></script> <!-- linking the js file and deferring it -->

	<link rel="preconnect" href="https://fonts.googleapis.com"> <!-- adding custom google font -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
	<section>
		<!-- Section with all the buttons for the user to build their story -->
	<div class="sidebyside"> <!-- div to place the picture and buttons next to each other -->

		<section class="buttons5"> <!-- 5 main buttons -->
			<button id="noun1">NOUN 1</button>
			<p id="choosenNoun1"></p>
			<button id="verb">VERB</button>
			<p id="choosenVerb"></p>
			<button id="adjective">ADJECTIVE</button>
			<p id="choosenAdjective"></p>
			<button id="noun2">NOUN 2</button>
			<p id="choosenNoun2"></p>
			<button id="setting">SETTING</button>
			<p id="choosenSetting"></p>
		</section>
	
		<div class="cenpic"> <!-- div to center the picture -->
				<div class="img"> 
					<img src="images/toy.png" alt="Toy PNG" width="1234px" height="800px"> 
				</div>

			</div>

			</section>
			<section class="endbuttons">
				<!-- Section with playback controls to see or hear the story -->
				<button id="playback">SHOW STORY</button>
				<button id="random">RANDOM STORY</button>
				<button id="reset">RESET STORY</button>
				<!-- Empty paragraph to display the story -->
				<p id="story"></p>
			</section>
		</div>


		<footer> <!-- footer -->
			<!-- area to dynamically add in student info -->
			<button id="studentButton">Student Info</button>
    		<p id="studentInfo"></p>
		</footer>
</body>

</html>
